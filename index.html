<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Clicker Gacha!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Efeitos especiais e animações */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        
        @keyframes levelUp {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .click-feedback {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: #FFD700;
            text-shadow: 1px 1px 0px #DAA520;
            opacity: 0;
            animation: fadeOutUp 1s forwards;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes fadeOutUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-50px); }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.8s forwards;
        }
        
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: #FF69B4;
            text-shadow: 3px 3px 0 #FFF, 5px 5px 0 #FF69B4;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }
        
        .gacha-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,240,245,0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 0 0 4px #FF69B4, 0 0 0 8px rgba(255,105,180,0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(90deg, #FF69B4 0%, #FFB6C1 100%);
            transition: width 0.5s ease;
        }
        
        .rarity-common { border: 3px solid #A0A0A0; }
        .rarity-uncommon { border: 3px solid #4CAF50; }
        .rarity-rare { border: 3px solid #2196F3; }
        .rarity-superrare { border: 3px solid #9C27B0; }
        .rarity-ultrarare { border: 3px solid #FF9800; box-shadow: 0 0 15px #FF9800; }
        
        .rarity-label {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .common { background-color: #A0A0A0; color: white; }
        .uncommon { background-color: #4CAF50; color: white; }
        .rare { background-color: #2196F3; color: white; }
        .superrare { background-color: #9C27B0; color: white; }
        .ultrarare { background-color: #FF9800; color: white; }
    </style>
</head>
<body class="font-['Nunito'] bg-gradient-to-br from-pink-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="gacha-card w-full max-w-2xl p-6 relative">
        <!-- Cabeçalho com título e pontos -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-600">
                Waifu Clicker Gacha!
            </h1>
            <div class="flex items-center space-x-2">
                <div id="score-display" class="text-2xl font-['Press_Start_2P'] text-purple-600">
                    <span class="text-pink-500">♥</span> 0
                </div>
            </div>
        </div>
        
        <!-- Barra de progresso -->
        <div class="mb-4">
            <div class="flex justify-between text-sm text-pink-600 mb-1">
                <span>Progresso</span>
                <span id="next-level">Próxima waifu em: 100</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="progress-bar h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Container da waifu -->
        <div class="relative mb-6 flex justify-center">
            <div class="relative">
                <img id="waifu-img" src="https://placehold.co/400x500/ffb6c1/ffffff?text=Carregando..." 
                     alt="Waifu Aleatória" 
                     class="w-64 h-80 md:w-80 md:h-96 object-cover rounded-xl cursor-pointer transition-transform duration-100 hover:scale-105 active:scale-95">
                <div id="rarity-label" class="rarity-label common">Comum</div>
            </div>
        </div>
        
        <!-- Estatísticas -->
        <div class="grid grid-cols-3 gap-4 mb-6 text-center">
            <div class="bg-white bg-opacity-70 rounded-lg p-3 shadow">
                <div class="text-xs text-gray-500">Waifus Coletadas</div>
                <div id="waifus-collected" class="text-xl font-bold text-pink-600">0</div>
            </div>
            <div class="bg-white bg-opacity-70 rounded-lg p-3 shadow">
                <div class="text-xs text-gray-500">Raridade Atual</div>
                <div id="current-rarity" class="text-xl font-bold text-purple-600">Comum</div>
            </div>
            <div class="bg-white bg-opacity-70 rounded-lg p-3 shadow">
                <div class="text-xs text-gray-500">Cliques/Seg</div>
                <div id="clicks-per-second" class="text-xl font-bold text-blue-600">0</div>
            </div>
        </div>
        
        <!-- Botões -->
        <div class="flex space-x-3">
            <button id="generate-btn" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-bold shadow-lg hover:from-purple-600 hover:to-pink-600 transition-all hover:shadow-xl active:scale-95">
                Nova Waifu (10♥)
            </button>
            <button id="auto-clicker" class="bg-gradient-to-r from-blue-500 to-teal-400 text-white py-3 px-4 rounded-lg font-bold shadow-lg hover:from-blue-600 hover:to-teal-500 transition-all hover:shadow-xl active:scale-95 disabled:opacity-50" disabled>
                Auto-click (100♥)
            </button>
        </div>
        
        <!-- Efeitos especiais -->
        <div id="level-up" class="level-up">LEVEL UP!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos do DOM
            const waifuImg = document.getElementById('waifu-img');
            const generateBtn = document.getElementById('generate-btn');
            const scoreDisplay = document.getElementById('score-display');
            const progressBar = document.getElementById('progress-bar');
            const nextLevelDisplay = document.getElementById('next-level');
            const waifusCollectedDisplay = document.getElementById('waifus-collected');
            const currentRarityDisplay = document.getElementById('current-rarity');
            const clicksPerSecondDisplay = document.getElementById('clicks-per-second');
            const autoClickerBtn = document.getElementById('auto-clicker');
            const rarityLabel = document.getElementById('rarity-label');
            const levelUpDisplay = document.getElementById('level-up');
            const container = document.querySelector('.gacha-card');
            
            // Variáveis do jogo
            let score = 0;
            let clicks = 0;
            let waifusCollected = 0;
            let currentLevel = 1;
            let pointsToNextWaifu = 100;
            let currentPoints = 0;
            let autoClickerActive = false;
            let autoClickerInterval;
            let clickTimes = [];
            let currentRarity = 'common';
            
            // Categorias de waifus da SUA API com raridades
            const categories = [
                { name: 'beach', rarity: 'common' },
                { name: 'gothic', rarity: 'uncommon' },
                { name: 'kitsune', rarity: 'rare' },
                { name: 'milf', rarity: 'superrare' }
            ];
            
            // Configurações de raridade
            const rarities = {
                'common': { name: 'Comum', color: 'A0A0A0', class: 'common', border: 'rarity-common' },
                'uncommon': { name: 'Incomum', color: '4CAF50', class: 'uncommon', border: 'rarity-uncommon' },
                'rare': { name: 'Rara', color: '2196F3', class: 'rare', border: 'rarity-rare' },
                'superrare': { name: 'Super Rara', color: '9C27B0', class: 'superrare', border: 'rarity-superrare' },
                'ultrarare': { name: 'Ultra Rara', color: 'FF9800', class: 'ultrarare', border: 'rarity-ultrarare' }
            };
            
            // Inicialização
            updateDisplays();
            getWaifu();
            
            // Funções
            function updateDisplays() {
                scoreDisplay.innerHTML = `<span class="text-pink-500">♥</span> ${score}`;
                const progressPercentage = (currentPoints / pointsToNextWaifu) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                nextLevelDisplay.textContent = `Próxima waifu em: ${pointsToNextWaifu - currentPoints}`;
                waifusCollectedDisplay.textContent = waifusCollected;
                currentRarityDisplay.textContent = rarities[currentRarity].name;
                currentRarityDisplay.className = `text-xl font-bold ${getRarityColorClass(currentRarity)}`;
                
                // Atualiza o botão de auto-clicker
                autoClickerBtn.disabled = score < 100 || autoClickerActive;
            }
            
            function getRarityColorClass(rarity) {
                const colors = {
                    'common': 'text-gray-500',
                    'uncommon': 'text-green-500',
                    'rare': 'text-blue-500',
                    'superrare': 'text-purple-500',
                    'ultrarare': 'text-yellow-500'
                };
                return colors[rarity] || 'text-gray-500';
            }
            
            function calculateClicksPerSecond() {
                const now = Date.now();
                // Mantém apenas os cliques dos últimos 10 segundos
                clickTimes = clickTimes.filter(time => now - time < 10000);
                const cps = clickTimes.length / 10;
                clicksPerSecondDisplay.textContent = cps.toFixed(1);
                return cps;
            }
            
            function addScore(points) {
                score += points;
                currentPoints += points;
                
                // Verifica se atingiu pontos suficientes para nova waifu
                if (currentPoints >= pointsToNextWaifu) {
                    currentPoints = 0;
                    pointsToNextWaifu = Math.floor(pointsToNextWaifu * 1.5);
                    currentLevel++;
                    showLevelUp();
                    getWaifu();
                }
                
                updateDisplays();
            }
            
            function showLevelUp() {
                levelUpDisplay.style.animation = 'none';
                void levelUpDisplay.offsetWidth; // Trigger reflow
                levelUpDisplay.style.animation = 'levelUp 1.5s forwards';
                
                // Adiciona efeitos de confete
                for (let i = 0; i < 30; i++) {
                    createSparkle();
                }
            }
            
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Posição aleatória no container
                const containerRect = container.getBoundingClientRect();
                const x = Math.random() * containerRect.width;
                const y = Math.random() * containerRect.height;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                container.appendChild(sparkle);
                
                // Remove após a animação
                sparkle.addEventListener('animationend', () => {
                    sparkle.remove();
                });
            }
            
            function showClickFeedback(event) {
                const feedback = document.createElement('div');
                feedback.textContent = '+1';
                feedback.classList.add('click-feedback');
                
                // Posição do clique relativo ao contêiner
                const containerRect = container.getBoundingClientRect();
                const x = event.clientX - containerRect.left;
                const y = event.clientY - containerRect.top;
                
                feedback.style.left = `${x}px`;
                feedback.style.top = `${y}px`;
                
                container.appendChild(feedback);
                
                // Remove o feedback após a animação
                feedback.addEventListener('animationend', () => {
                    feedback.remove();
                });
            }
            
            async function getWaifu() {
                // Seleciona uma categoria aleatória da sua API
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                currentRarity = randomCategory.rarity;
                const imageNumber = Math.floor(Math.random() * 10) + 1; // Imagens de 1 a 10
                const formattedImageNumber = String(imageNumber).padStart(2, '0');
                
                const imageUrl = `https://cdn.jsdelivr.net/gh/Waifinity/WaifusPhotosAPI/${randomCategory.name}/${formattedImageNumber}.png`;
                
                // Atualiza a exibição de raridade
                rarityLabel.textContent = rarities[currentRarity].name;
                rarityLabel.className = `rarity-label ${rarities[currentRarity].class}`;
                waifuImg.className = `w-64 h-80 md:w-80 md:h-96 object-cover rounded-xl cursor-pointer transition-transform duration-100 hover:scale-105 active:scale-95 ${rarities[currentRarity].border}`;
                
                try {
                    const img = new Image();
                    img.src = imageUrl;
                    
                    img.onload = () => {
                        waifuImg.src = imageUrl;
                        waifuImg.alt = `Waifu ${randomCategory.name}`;
                        waifusCollected++;
                        updateDisplays();
                        
                        // Efeito especial para waifus raras
                        if (currentRarity === 'superrare' || currentRarity === 'ultrarare') {
                            for (let i = 0; i < 15; i++) {
                                setTimeout(() => createSparkle(), i * 100);
                            }
                        }
                    };
                    
                    img.onerror = () => {
                        console.warn('Erro ao carregar imagem, usando placeholder');
                        waifuImg.src = "https://placehold.co/400x500/ffb6c1/ffffff?text=Waifu+Error";
                    };
                    
                    // Placeholder enquanto carrega
                    waifuImg.src = "https://placehold.co/400x500/ffb6c1/ffffff?text=Carregando...";
                } catch (error) {
                    console.error('Erro ao carregar imagem:', error);
                    waifuImg.src = "https://placehold.co/400x500/ffb6c1/ffffff?text=Erro+na+API";
                }
            }
            
            function startAutoClicker() {
                if (autoClickerActive) return;
                
                autoClickerActive = true;
                autoClickerBtn.disabled = true;
                autoClickerBtn.textContent = "Auto-click Ativo!";
                
                autoClickerInterval = setInterval(() => {
                    addScore(1);
                    
                    // Adiciona um feedback visual
                    const rect = waifuImg.getBoundingClientRect();
                    const event = {
                        clientX: rect.left + rect.width / 2,
                        clientY: rect.top + rect.height / 2
                    };
                    showClickFeedback(event);
                }, 1000);
            }
            
            // Event Listeners
            waifuImg.addEventListener('click', (event) => {
                addScore(1);
                showClickFeedback(event);
                clicks++;
                clickTimes.push(Date.now());
                calculateClicksPerSecond();
                
                // Pequena chance de ganhar pontos extras
                if (Math.random() < 0.05) {
                    const bonus = Math.floor(Math.random() * 5) + 1;
                    addScore(bonus);
                    
                    const bonusFeedback = document.createElement('div');
                    bonusFeedback.textContent = `+${bonus}!`;
                    bonusFeedback.classList.add('click-feedback');
                    bonusFeedback.style.color = '#FF69B4';
                    bonusFeedback.style.fontSize = '2.2rem';
                    
                    const containerRect = container.getBoundingClientRect();
                    const x = event.clientX - containerRect.left;
                    const y = event.clientY - containerRect.top;
                    
                    bonusFeedback.style.left = `${x}px`;
                    bonusFeedback.style.top = `${y}px`;
                    
                    container.appendChild(bonusFeedback);
                    
                    bonusFeedback.addEventListener('animationend', () => {
                        bonusFeedback.remove();
                    });
                }
            });
            
            generateBtn.addEventListener('click', () => {
                if (score >= 10) {
                    score -= 10;
                    currentPoints = 0;
                    getWaifu();
                    updateDisplays();
                }
            });
            
            autoClickerBtn.addEventListener('click', () => {
                if (score >= 100 && !autoClickerActive) {
                    score -= 100;
                    startAutoClicker();
                    updateDisplays();
                }
            });
            
            // Efeito de flutuação na imagem
            setInterval(() => {
                waifuImg.classList.toggle('float-animation');
            }, 10000);
        });
    </script>
</body>
</html>
